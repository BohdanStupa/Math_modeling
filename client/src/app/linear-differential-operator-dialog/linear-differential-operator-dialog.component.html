<h1 mat-dialog-title>Введення дифференціального оператора</h1>
<div mat-dialog-content class="main-dialog-content">
  <div>
    <h2>Оператор:</h2>
    <div class="write-func">
      <ng-katex class="f-name" [equation]="data.linDiffOp"></ng-katex>
      <span class="f-name">=</span>
      <math-formula [nDim]="data.nDim"></math-formula>
  </div>
  </div>
  <div>
    <h2>Відповідна функція Гріна:</h2>
    <div class="write-func">
      <ng-katex class="f-name" [equation]="data.greensFunction"></ng-katex>
      <span class="f-name">=</span>
      <math-formula [nDim]="data.nDim"></math-formula>
    </div>
  </div>
</div>
<div mat-dialog-actions class="main-dialog-actions">
  <button mat-button (click)="onNoClick()">Відмінити</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Ок</button>
</div>
